<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" type="text/css" href="/static/attraction.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "navibar">
      <span class = "taipei-trip">台北一日遊</span>
      <span class = "menu-bar">
          <a class="menu" onclick = "schedule()">預定行程</a>
          <a class="menu login-signup" onclick = "loginSignup()">登入/註冊</a>
          <a class = "menu logout" onclick = "toLogout()">登出系統</a>
      </span>
  </div>
  <div class = "popup-dialog">
      <div class = "popup-dialog-header"></div>
      <div class = "close-icon" onclick = "closeDialog()"><img src = "/static/icon_close.png"></div>
      <div class = "login-signup-container">
          <div class = "login-area">
              <div class = "popup-dialog-header-content">登入會員帳號</div>
              <form method = "put" onsubmit = "return login(event)"> 
                  <input type = "text" name = "login-email" class = "login-email" placeholder = "輸入電子信箱">
                  <input type = "password" name = "login-password" class = "login-password" placeholder = "輸入密碼">
                  <br>
                  <button type = "submit">登入帳戶</button>
                  <dic class = "login-result"></dic>
                  <div class = "switch-to-signup" onclick = "toSignup()">還沒有帳戶?點此註冊</div>
              </form>
          </div>
          <div class = "signup-area" style = "display: none">
              <div class = "popup-dialog-header-content">註冊會員帳號</div>
              <form method = "post" onsubmit = "return signup(event)"> 
                  <input type = "text" name = "signup-name" class = "signup-name" placeholder = "輸入姓名">
                  <input type = "text" name = "signup-email" class = "signup-email" placeholder = "輸入電子信箱">
                  <input type = "password" name = "signup-password" class = "signup-password" placeholder = "輸入密碼">
                  <br>
                  <button type = "submit">註冊新帳戶</button>
                  <dic class = "signup-result"></dic>
                  <div class = "switch-to-login" onclick = "toLogin()">已經有帳戶了?點此登入</div>
              </form>
          </div>
      </div>
  </div>
  <hr class = "top-hr">

  <div class = "booking-container">
    
    <div class = "image-wrapper">
      <div class = "attraction-left-arrow"></div>
      <div class="booking-image-container"></div>
      <div class = "carousel-indicators"></div>
      <div class = "attraction-right-arrow"></div>
    </div>
    <div class = "attraction-content-container">
        <div class = "attraction-name-container"></div>
        <div class = "cat-container"></div>
      
        <div class = "booking-area">
          <div class="form-header">訂購導覽行程</div>
          <div class = "form-parah">以此景點為中心的一日行程，帶您探索城市角落故事</div>
          
          <div class="form-group1">
            <div for="date" style = "font-weight: 700;">選擇日期：</div>
            <div class = "calender-area">
              <input type="date" id="date" placeholder="yyyy/mm/dd">
            </div>
          </div>

          <div class="form-group2">
            <div style="font-weight: 700;">選擇時間：</div>
            <input type="radio" name="time" value="morning" id="morning">
            <label for="morning" style="font-weight: 400; height: 22px; align-items: center; justify-content: center; width: 87px;">
              <span style = "margin-left: 5px;">上半天</span>
            </label>
            <input type="radio" name="time" value="afternoon" id="afternoon">
            <label for="afternoon" style="font-weight: 400; height: 22px; align-items: center; justify-content: center; width: 87px;">
              <span style = "margin-left: 5px;">下半天</span>
            </label>
          </div>
                
          <div class="form-group3">
            <div style = "font-weight: 700;">導覽費用：</div>
            <div class = "price" style = "font-weight: 400;">新台幣 2000 元</div>
          </div>
          
          <button class="submit-button" onclick = "bookingButton()">開始預約行程</button>
        </div>
    </div>
  </div>
  <hr class = "bottom-hr">
  <div class = "infors">
    <div class = "description"></div>
    <div class = "address-header">景點地址:</div>
    <div class = "address"></div>
    <div class = "address-header">交通方式:</div>
    <div class = "transport"></div>
  </div>
  <div class = "footer">
    <div class = "footer-content-container">
        <div class = "footer-content">COPYRIGHT © 2021 台北一日遊</div>
    </div>
  </div>
  <script src = "/static/attraction.js" defer></script>
</body>
</html>
