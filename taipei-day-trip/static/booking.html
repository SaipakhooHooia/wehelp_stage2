<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/booking.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
  <title>Booking</title>
</head>
<body>
  <div class = "no-booking">
      <div class = "navibar">
        <span class = "taipei-trip">台北一日遊</span>
        <span class = "menu-bar">
            <a class="menu" onclick = "schedule()">預定行程</a>
            <a class="menu login-signup" onclick = "loginSignup()">登入/註冊</a>
            <a class = "menu logout" onclick = "toLogout()">登出系統</a>
        </span>
    </div>
    <hr class = "top-hr">
    <div class = "greeting"></div>
  <div class = "remind"></div>
</div>
<div class = "popup-dialog">
  <div class = "popup-dialog-header"></div>
  <div class = "close-icon" onclick = "closeDialog()"><img src = "/static/icon_close.png"></div>
  <div class = "login-signup-container">
      <div class = "login-area">
          <div class = "popup-dialog-header-content">登入會員帳號</div>
          <form method = "put" onsubmit = "return login(event)"> 
              <input type = "text" name = "login-email" class = "login-email" placeholder = "輸入電子信箱">
              <input type = "password" name = "login-password" class = "login-password" placeholder = "輸入密碼">
              <br>
              <button type = "submit">登入帳戶</button>
              <dic class = "login-result"></dic>
              <div class = "switch-to-signup" onclick = "toSignup()">還沒有帳戶?點此註冊</div>
          </form>
      </div>
      <div class = "signup-area" style = "display: none">
          <div class = "popup-dialog-header-content">註冊會員帳號</div>
          <form method = "post" onsubmit = "return signup(event)"> 
              <input type = "text" name = "signup-name" class = "signup-name" placeholder = "輸入姓名">
              <input type = "text" name = "signup-email" class = "signup-email" placeholder = "輸入電子信箱">
              <input type = "password" name = "signup-password" class = "signup-password" placeholder = "輸入密碼">
              <br>
              <button type = "submit">註冊新帳戶</button>
              <dic class = "signup-result"></dic>
              <div class = "switch-to-login" onclick = "toLogin()">已經有帳戶了?點此登入</div>
          </form>
      </div>
  </div>
</div>
<div class = "booking-container">
  <div class = "booking-attraction-container">
    <div class = "image"></div>
    <div class = "infors">
      <div class = "infors-line1">台北一日遊: <span class = "name"></span></div>
      <div class = "infors-line2">日期: <span class = "date"></span></div>
      <div class = "infors-line3">時間: <span class = "time"></span></div>
      <div class = "infors-line4">費用: <span class = "price"></span></div>
      <div class = "infors-line5">地點: <span class = "address"></span></div>
    </div>
    <div class ="icon-delete-container"><div class = "icon-delete" onclick = "deleteBooking()"></div></div>
  </div>
  <hr>
  <div class = "contact-infor-container">
    <div class = "contact-info-title">您的聯絡資訊</div>
    <div class = "contact-line1">聯絡姓名: <input type = "text" name = "contact-name" class = "contact-name"></div>
    <div class = "contact-line2">聯絡信箱: <input type = "text" name = "contact-email" class = "contact-email"></div>
    <div class = "contact-line3">手機號碼: <input type = "text" name = "contact-number" class = "contact-number"></div>
    <div class = "contact-info-title">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
  </div>
  <hr>
  <div class = "payment-container">
    <div class = "payment-info-title">信用卡付款資訊</div>
    <div class = "contact-line1">卡片號碼: <input type = "text" name = "card-number" class = "card-number" placeholder = "**** **** **** ****"></div>
    <div class = "contact-line2">過期時間: <input type = "text" name = "card-date" class = "card-date" placeholder = "MM/YY"></div>
    <div class = "contact-line3">驗證密碼: <input type = "text" name = "card-cvc" class = "card-cvc" part="CVV"></div>
  </div>
  <hr>
  <div class = "total-price-container">
    <div class = "total-price-line1">總價: <span class = "total-price"></span></div>
    <button class="submit-button" onclick = "comfirmPay()">確認訂購並付款</button>
  </div>
</div>
<div class = "footer">
  <div class = "footer-content-container">
      <div class = "footer-content">COPYRIGHT © 2021 台北一日遊</div>
  </div>
</div>
<script type = "module" src = "/static/booking.js" defer></script>
</body>
</html>
